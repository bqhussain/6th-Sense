{% extends "home/base.html" %}  `   `
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
    <div id="wrapper">

        <div class="content-section">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join Now</legend>
                    {{ form|crispy }}
                </fieldset>

                <div class="form-group">
                    <input type="submit" class="button border fw margin-top-10" value="Register"/>
                </div>
            </form>
            <div class="border-top padding-top-3">
                <small class="text-muted">
                    Already have an Account? <a class="margin-left-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </div>
    </div>

{% endblock content %}
